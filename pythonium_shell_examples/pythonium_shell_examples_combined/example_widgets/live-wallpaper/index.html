<!DOCTYPE html>
<html>
<head>
<style>
    * { margin: 0; padding: 0; }
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    body {
        background: #0f0f23;
    }
    canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
(function() {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    // Particle configuration
    var PARTICLE_COUNT = 80;
    var particles = [];

    // Color palette (Tokyo Night inspired)
    var colors = [
        "rgba(122, 162, 247, 0.6)",  // accent blue
        "rgba(187, 154, 247, 0.5)",  // accent purple
        "rgba(158, 206, 106, 0.4)",  // success green
        "rgba(224, 175, 104, 0.3)",  // warning amber
        "rgba(125, 207, 255, 0.4)",  // cyan
    ];

    function createParticle() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.3,
            vy: (Math.random() - 0.5) * 0.3,
            radius: Math.random() * 2 + 0.5,
            color: colors[Math.floor(Math.random() * colors.length)],
            pulse: Math.random() * Math.PI * 2,
            pulseSpeed: 0.005 + Math.random() * 0.01,
        };
    }

    for (var i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(createParticle());
    }

    // Gradient animation state
    var gradientAngle = 0;

    function draw() {
        var w = canvas.width;
        var h = canvas.height;

        // Animated gradient background
        gradientAngle += 0.002;
        var gx1 = w * 0.5 + Math.cos(gradientAngle) * w * 0.4;
        var gy1 = h * 0.5 + Math.sin(gradientAngle) * h * 0.4;
        var gx2 = w * 0.5 + Math.cos(gradientAngle + Math.PI) * w * 0.4;
        var gy2 = h * 0.5 + Math.sin(gradientAngle + Math.PI) * h * 0.4;

        var grad = ctx.createRadialGradient(gx1, gy1, 0, w * 0.5, h * 0.5, w * 0.7);
        grad.addColorStop(0, "#1a1b38");
        grad.addColorStop(0.5, "#13132a");
        grad.addColorStop(1, "#0f0f23");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, w, h);

        // Draw connection lines between nearby particles
        ctx.lineWidth = 0.5;
        for (var i = 0; i < particles.length; i++) {
            for (var j = i + 1; j < particles.length; j++) {
                var dx = particles[i].x - particles[j].x;
                var dy = particles[i].y - particles[j].y;
                var dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    var alpha = (1 - dist / 150) * 0.15;
                    ctx.strokeStyle = "rgba(122, 162, 247, " + alpha + ")";
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }

        // Draw and update particles
        for (var i = 0; i < particles.length; i++) {
            var p = particles[i];

            // Pulsing glow
            p.pulse += p.pulseSpeed;
            var glowSize = p.radius + Math.sin(p.pulse) * 1.5;

            // Draw particle
            ctx.beginPath();
            ctx.arc(p.x, p.y, Math.max(0.5, glowSize), 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();

            // Move particle
            p.x += p.vx;
            p.y += p.vy;

            // Wrap around edges
            if (p.x < -10) p.x = w + 10;
            if (p.x > w + 10) p.x = -10;
            if (p.y < -10) p.y = h + 10;
            if (p.y > h + 10) p.y = -10;
        }

        requestAnimationFrame(draw);
    }

    draw();
})();
</script>
</body>
</html>
